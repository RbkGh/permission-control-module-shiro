spring.jpa.hibernate.ddl-auto=create-drop
spring.application.name=perm-control


#my batis configuration for PersistenceConfiguration class
app.dbName=permcontroldb
app.dbURL=localhost
app.dbUserName=root
app.dbPassword=root
app.dbPort=3306


flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/permcontroldb?allowPublicKeyRetrieval=true&useSSL=false
spring.flyway.user=root
spring.flyway.password=root

#JWT Config
app.security.jwt.secret=randomSecret*12$
app.security.jwt.header=Authorization
app.security.jwt.url=/login
app.security.jwt.prefix=Bearer
app.security.jwt.expiration=#{24*60*60}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

