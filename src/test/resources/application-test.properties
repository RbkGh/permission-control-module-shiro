spring.application.name=perm-control

#disable flyway in taste and load data from db/data/insert_data.sql instead since flyway setup happens in pom.xml
spring.flyway.enabled=false

#JWT Config
app.security.jwt.secret=randomSecret*12$
app.security.jwt.header=Authorization
app.security.jwt.url=/login
app.security.jwt.prefix=Bearer
app.security.jwt.expiration=#{24*60*60}


spring.datasource.url=jdbc:mysql://localhost:3306/permcontroldb
spring.datasource.username=test
spring.datasource.password=test

